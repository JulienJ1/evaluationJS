<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Datable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="card-title">Evaluation JS Julien - CRUD Chat</h1>
  <br>

  <div class="card mb-3">
	<div class="card-body">
	  <div class="mb-3">
		<label for="name" class="form-label">Nom du chat</label>
		<input type="text" class="form-control" id="name" placeholder="Nom du chat">
	  </div>
	  <div class="mb-3">
		<label for="age" class="form-label">Age du chat</label>
		<input type="number" class="form-control" id="age" placeholder="Age du chat">
	  </div>

	  <button id="submit" type="button" class="btn btn-primary">Envoi</button>
	</div>
  </div>

  <div class="card">
	<div class="card-body">
	  <table class="table">
		<thead>
		<tr>
		  <th scope="col">Id</th>
		  <th scope="col">Name</th>
		  <th scope="col">Age</th>
		  <th scope="col"></th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
	</div>
  </div>
</div>
<script src="./script/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
